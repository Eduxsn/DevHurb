<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DevHurb</title>
</head>
<body>
    <div class="menu">
        <div class="logo-menu">
            <img src="./Assets/Logo/logo-hurb.svg" alt="Logo de DevHurb">
            <nav>
              <ul class="lista-menu">
                <a href="#">Destinos</a>
                <a href="#">Hotéis</a>
                <a href="#">Resorts</a>
                <a href="#">Pacotes</a>
                <a href="#">Atividades</a>
                <a href="#">Disney</a>
                <a href="#">Promoções</a>
                <a href="#">Seguro Viagem</a>
              </ul>  
            </nav>
        </div>
        <div class="contact-options">
            <div class="site-country">
                <img src="./Assets/Icons/br.png" class="site-flame" alt="Bandeira Brasil">
                <span class="site-language">PT</span>
                <div class="site-currency">R$</div>
            </div>
            <button>Fale conosco</button>
            <div class="sign-in">
                <ion-icon name="person-circle-outline"></ion-icon>
                <span>Entrar</span>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
